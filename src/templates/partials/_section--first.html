        <div class="chart__main">
          <canvas id="saleChart" width="100%" height="50%"></canvas>
          <script>
            window.addEventListener('DOMContentLoaded', domCreated);
            function domCreated() {
              charts.saleChart.data.datasets[0].data = [10, 25, 11, 1, 17, 18, 12, 19, 15, 13, 17, 18];
              charts.saleChart.update();
            }
          </script>
